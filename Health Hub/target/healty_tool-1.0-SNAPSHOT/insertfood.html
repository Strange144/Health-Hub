<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #333232;
        }

        h1 {
            text-align: center;
            color: #cc5500;
            background-color: black;
            padding: 10px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #333232;
            border-radius: 5px;
            border: 2px solid white; /* Set the border color to white */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #cc5500;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <a href="food.html" style="text-decoration: none;"><h1>Food Information Form</h1></a>
    <form id="foodInfoForm" action="insertfood.java">
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName" required>

        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" min="0" required>

        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" name="fat" min="0" required>

        <label for="carbs">Carbohydrates (g):</label>
        <input type="number" id="carbs" name="carbs" min="0" required>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" min="0" required>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
