<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthHub - Start Page</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-content {
            background-color: rgba(128, 128, 128, 0.7); /* Semi-transparent black background */
            color: #ffffff; /* White text color */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(5px); /* Apply blur to the background */
            animation: slideIn 1s ease-in-out; /* Slide-in animation */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ff4500; /* Orange text color for emphasis */
        }

        p {
            font-size: 1.2em;
        }

        a {
            padding-right: 20px;
            color: #ffffff; /* White text color for the link */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff4500; /* Orange button color */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #cc3700; /* Darker orange on hover */
        }

        .logo-container {
            padding: 10px;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 200px; /* Adjust the width of the logo */
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="logo-container">
            <img src="logo.png" alt="logo" height="200" width="200" />
        </div>
        <h1>Welcome to HealthHub!</h1>
        <p>Unleash the power within. Transform your body, ignite your spirit</p>
        <a href="home.html">Get Started</a>
    </div>
</body>
</html>
